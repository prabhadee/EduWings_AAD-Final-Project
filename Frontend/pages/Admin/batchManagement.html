<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Management - EduPlatform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --neon-gradient: linear-gradient(135deg, #ff006e 0%, #8338ec 50%, #3a86ff 100%);
            --cyber-gradient: linear-gradient(135deg, #00d4ff 0%, #09fbd3 100%);
            --dark-gradient: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.18);
            --shadow-neon: 0 0 30px rgba(102, 126, 234, 0.3);
            --shadow-cyber: 0 0 50px rgba(0, 242, 254, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark-gradient);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            opacity: 0.6;
            animation: float 20s infinite ease-in-out;
        }

        .particle:nth-child(odd) {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            animation-duration: 25s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
            25% { transform: translateY(-20px) rotate(90deg); opacity: 0.8; }
            50% { transform: translateY(0) rotate(180deg); opacity: 0.4; }
            75% { transform: translateY(-10px) rotate(270deg); opacity: 0.9; }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 15, 35, 0.8);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--neon-gradient);
            border-radius: 6px;
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.2);
        }

        /* Admin Layout */
        .admin-container {
            display: flex;
            min-height: 100vh;
            position: relative;
            z-index: 10;
        }

        /* Extraordinary Sidebar */
        .sidebar {
            width: 320px;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: #fff;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 0 50px rgba(102, 126, 234, 0.3);
            display: flex;
            flex-direction: column;
            z-index: 100;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-right: 2px solid transparent;
            background-clip: padding-box;
            overflow: hidden;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 2px;
            height: 100%;
            background: var(--neon-gradient);
            animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.5; transform: scaleY(0.8); }
            100% { opacity: 1; transform: scaleY(1); }
        }

        .sidebar h2 {
            text-align: center;
            padding: 30px 20px;
            font-size: 2.2rem;
            font-weight: 900;
            background: var(--neon-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            border-bottom: 2px solid var(--glass-border);
            position: relative;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .sidebar h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--neon-gradient);
            border-radius: 2px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(102, 126, 234, 0.5); }
            100% { box-shadow: 0 0 30px rgba(102, 126, 234, 1); }
        }

        .sidebar ul {
            list-style: none;
            padding: 30px 0;
            margin: 0;
            flex-grow: 1;
        }

        .sidebar ul li {
            position: relative;
            margin-bottom: 5px;
        }

        .sidebar ul li a {
            display: flex;
            align-items: center;
            gap: 18px;
            padding: 20px 30px;
            color: #fff;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            font-weight: 600;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
            border-radius: 0 25px 25px 0;
            margin-right: 15px;
        }

        .sidebar ul li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--neon-gradient);
            opacity: 0.1;
            transition: all 0.5s ease;
            z-index: -1;
        }

        .sidebar ul li a::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--cyber-gradient);
            transform: translateY(-50%);
            transition: width 0.4s ease;
        }

        .sidebar ul li a:hover::before,
        .sidebar ul li a.active::before {
            left: 0;
            opacity: 0.2;
        }

        .sidebar ul li a:hover::after,
        .sidebar ul li a.active::after {
            width: 100%;
        }

        .sidebar ul li a:hover,
        .sidebar ul li a.active {
            background: rgba(102, 126, 234, 0.15);
            transform: translateX(10px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .sidebar ul li a i {
            width: 24px;
            text-align: center;
            font-size: 1.4rem;
            transition: all 0.4s ease;
        }

        .sidebar ul li a:hover i {
            transform: scale(1.3) rotate(360deg);
            color: #00f2fe;
            filter: drop-shadow(0 0 10px #00f2fe);
        }

        /* Extraordinary Main Content */
        .content {
            margin-left: 320px;
            padding: 40px;
            width: calc(100% - 320px);
            position: relative;
            z-index: 10;
        }

        header {
            position: relative;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        header h1 {
            font-size: 3.5rem;
            margin-bottom: 0;
            font-weight: 900;
            background: var(--neon-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            display: inline-block;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.5)); }
            100% { filter: drop-shadow(0 0 40px rgba(102, 126, 234, 1)); }
        }

        header h1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0;
            width: 120px;
            height: 6px;
            background: var(--neon-gradient);
            border-radius: 3px;
            animation: lineGlow 2s ease-in-out infinite alternate;
        }

        @keyframes lineGlow {
            0% { 
                box-shadow: 0 0 15px rgba(102, 126, 234, 0.5);
                transform: scaleX(0.8);
            }
            100% { 
                box-shadow: 0 0 35px rgba(102, 126, 234, 1);
                transform: scaleX(1);
            }
        }

        /* Extraordinary Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: var(--neon-gradient);
            color: white;
            border: none;
            padding: 16px 32px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            text-decoration: none;
            box-shadow: var(--shadow-neon);
            position: relative;
            overflow: hidden;
            margin-bottom: 0;
            font-size: 1.1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6);
        }

        /* Extraordinary Table Container */
        .batch-list {
            margin-top: 30px;
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 30px;
            border: 2px solid var(--glass-border);
            overflow: hidden;
            box-shadow: var(--shadow-neon);
            position: relative;
        }

        .batch-list::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            animation: rotate 10s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .batch-list h2 {
            font-size: 2rem;
            margin-bottom: 25px;
            font-weight: 800;
            background: var(--cyber-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            background: transparent;
        }

        table th, table td {
            padding: 20px;
            text-align: left;
            color: #fff;
            border-bottom: 1px solid var(--glass-border);
        }

        table th {
            background: rgba(102, 126, 234, 0.15);
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
        }

        table th::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--cyber-gradient);
            transition: width 0.4s ease;
        }

        table th:hover::after {
            width: 100%;
        }

        table tr:last-child td {
            border-bottom: none;
        }

        table tr {
            transition: all 0.3s ease;
        }

        table tr:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateX(5px);
        }

        /* Action Buttons */
        .action-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            font-weight: 600;
            gap: 6px;
            margin-right: 8px;
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .action-btn.update {
            background: rgba(79, 172, 254, 0.2);
            color: #4facfe;
            border: 1px solid rgba(79, 172, 254, 0.5);
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.3);
        }

        .action-btn.update:hover {
            background: rgba(79, 172, 254, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(79, 172, 254, 0.5);
        }

        .action-btn.delete {
            background: rgba(255, 0, 110, 0.2);
            color: #ff006e;
            border: 1px solid rgba(255, 0, 110, 0.5);
            box-shadow: 0 0 15px rgba(255, 0, 110, 0.3);
        }

        .action-btn.delete:hover {
            background: rgba(255, 0, 110, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(255, 0, 110, 0.5);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.4s ease;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            color: #fff;
            padding: 40px;
            border-radius: 25px;
            width: 500px;
            max-width: 90%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            animation: modalFadeIn 0.5s ease;
            position: relative;
            border: 2px solid transparent;
            background-clip: padding-box;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--neon-gradient);
            border-radius: 27px;
            z-index: -1;
            opacity: 0.5;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-content h2 {
            margin-bottom: 25px;
            font-size: 2.2rem;
            font-weight: 800;
            background: var(--cyber-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .modal-content input,
        .modal-content select,
        .modal-content textarea {
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.2);
        }

        .modal-content input:focus,
        .modal-content select:focus,
        .modal-content textarea:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.5);
        }

        .modal-content textarea {
            min-height: 120px;
            resize: vertical;
        }

        .modal-content button[type="submit"] {
            width: 100%;
            padding: 16px;
            background: var(--neon-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            box-shadow: var(--shadow-neon);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .modal-content button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 28px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 0, 110, 0.2);
        }

        .close-btn:hover {
            transform: rotate(90deg);
            background: rgba(255, 0, 110, 0.4);
            color: #ff006e;
        }

        /* Form styles */
        .modal-content label {
            font-weight: 600;
            display: block;
            margin-top: 8px;
            color: #fff;
        }

        .modal-content .form-row {
            margin-bottom: 6px;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 0;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
            background: var(--neon-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Menu Toggle Button */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 101;
            background: var(--neon-gradient);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
            transition: all 0.4s ease;
            font-size: 1.5rem;
            color: white;
        }

        .menu-toggle:hover {
            transform: scale(1.1) rotate(180deg);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.6);
        }

        /* Responsive Design */
        @media screen and (max-width: 1024px) {
            .sidebar {
                width: 280px;
            }
            .content {
                margin-left: 280px;
                width: calc(100% - 280px);
                padding: 30px;
            }
        }

        @media screen and (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: 320px;
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .content {
                margin-left: 0;
                width: 100%;
                padding: 20px;
            }
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            .menu-toggle {
                display: flex !important;
            }
            table {
                display: block;
                overflow-x: auto;
            }
        }

        /* Animation classes */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }

        .slide-in {
            opacity: 0;
            transform: translateX(-30px);
            animation: slideInRight 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* 3D Tilt Effect */
        .tilt-effect {
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .tilt-effect:hover {
            transform: rotateX(5deg) rotateY(5deg);
        }
    </style>
</head>
<body>
    <!-- Animated Background Particles -->
    <div class="particles" id="particles"></div>

    <!-- Menu Toggle for Mobile -->
    <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="admin-container">
        <!-- Extraordinary Sidebar -->
        <aside class="sidebar" id="sidebar">
            <h2 class="glitch" data-text="EduAdmin">EduAdmin</h2>
            <ul>
                <li><a href="/pages/Admin/adminDashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="/pages/Admin/courseManagement.html"><i class="fas fa-book"></i> Course Management</a></li>
                <li><a href="/pages/Admin/instructorManagement.html"><i class="fas fa-chalkboard-teacher"></i> Instructors</a></li>
                <li><a href="/pages/Admin/batchManagement.html" class="active"><i class="fas fa-layer-group"></i> Batch Management</a></li>
                <li><a href="/pages/Admin/batchMonth.html"><i class="fas fa-calendar-alt"></i> Months to Purchase</a></li>
                <li><a href="/pages/Admin/videoModule.html"><i class="fas fa-th-list"></i> Module Details</a></li>
                <li><a href="/pages/Admin/userManagement.html"><i class="fas fa-users"></i> User Management</a></li>
                <li><a href="/pages/Admin/paymentManagement.html"><i class="fas fa-credit-card"></i> Payment</a></li>
                <li><a href="/welcome.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>

        <!-- Extraordinary Main Content -->
        <div class="content">
            <header>
                <h1 class="glitch" data-text="Batch Management">Batch Management</h1>
                <button id="openModalBtn" class="btn fade-in tilt-effect">
                    <i class="fas fa-plus"></i> Add New Batch
                </button>
            </header>

            <!-- Batch Table -->
            <section class="batch-list fade-in tilt-effect">
                <h2>Existing Batches</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Batch ID</th>
                            <th>Batch Name</th>
                            <th>Monthly Fee</th>
                            <th>Course</th>
                            <th>Instructor</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="batchTableBody">
                        <!-- Dynamic Rows -->
                    </tbody>
                </table>
            </section>
        </div>
    </div>

    <!-- Add/Edit Batch Modal -->
    <div id="batchModal" class="modal">
        <div class="modal-content">
            <button id="closeModalBtn" class="close-btn">&times;</button>
            <h2 id="modalTitle">Add New Batch</h2>
            <form id="batchForm">
                <input type="hidden" id="batchId">

                <label for="batchName">Batch Name:</label>
                <input type="text" id="batchName" placeholder="e.g., 2027 Theory" required>

                <label for="monthlyFee">Monthly Fee:</label>
                <input type="number" id="monthlyFee" placeholder="Enter monthly fee" required>

                <label for="courseSelect">Select Course:</label>
                <select id="courseSelect" required>
                    <option value="">--Select Course--</option>
                </select>

                <label for="instructorSelect">Select Instructor:</label>
                <select id="instructorSelect" required>
                    <option value="">--Select Instructor--</option>
                </select>

                <button type="submit" class="btn" id="saveBatchBtn">Save Batch</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script src="/js/batchManagement.js"></script>
</body>
</html>
