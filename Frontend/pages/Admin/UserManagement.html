<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - EduPlatform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --neon-gradient: linear-gradient(135deg, #ff006e 0%, #8338ec 50%, #3a86ff 100%);
            --cyber-gradient: linear-gradient(135deg, #00d4ff 0%, #09fbd3 100%);
            --dark-gradient: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.18);
            --shadow-neon: 0 0 30px rgba(102, 126, 234, 0.3);
            --shadow-cyber: 0 0 50px rgba(0, 242, 254, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark-gradient);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            opacity: 0.6;
            animation: float 20s infinite ease-in-out;
        }

        .particle:nth-child(odd) {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            animation-duration: 25s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
            25% { transform: translateY(-20px) rotate(90deg); opacity: 0.8; }
            50% { transform: translateY(0) rotate(180deg); opacity: 0.4; }
            75% { transform: translateY(-10px) rotate(270deg); opacity: 0.9; }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 15, 35, 0.8);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--neon-gradient);
            border-radius: 6px;
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.2);
        }

        /* Admin Layout */
        .admin-container {
            display: flex;
            min-height: 100vh;
            position: relative;
            z-index: 10;
        }

        /* Extraordinary Sidebar */
        .sidebar {
            width: 320px;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: #fff;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 0 50px rgba(102, 126, 234, 0.3);
            display: flex;
            flex-direction: column;
            z-index: 100;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-right: 2px solid transparent;
            background-clip: padding-box;
            overflow: hidden;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 2px;
            height: 100%;
            background: var(--neon-gradient);
            animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.5; transform: scaleY(0.8); }
            100% { opacity: 1; transform: scaleY(1); }
        }

        .sidebar h2 {
            text-align: center;
            padding: 30px 20px;
            font-size: 2.2rem;
            font-weight: 900;
            background: var(--neon-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            border-bottom: 2px solid var(--glass-border);
            position: relative;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .sidebar h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--neon-gradient);
            border-radius: 2px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(102, 126, 234, 0.5); }
            100% { box-shadow: 0 0 30px rgba(102, 126, 234, 1); }
        }

        .sidebar ul {
            list-style: none;
            padding: 30px 0;
            margin: 0;
            flex-grow: 1;
        }

        .sidebar ul li {
            position: relative;
            margin-bottom: 5px;
        }

        .sidebar ul li a {
            display: flex;
            align-items: center;
            gap: 18px;
            padding: 20px 30px;
            color: #fff;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            font-weight: 600;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
            border-radius: 0 25px 25px 0;
            margin-right: 15px;
        }

        .sidebar ul li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--neon-gradient);
            opacity: 0.1;
            transition: all 0.5s ease;
            z-index: -1;
        }

        .sidebar ul li a::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--cyber-gradient);
            transform: translateY(-50%);
            transition: width 0.4s ease;
        }

        .sidebar ul li a:hover::before,
        .sidebar ul li a.active::before {
            left: 0;
            opacity: 0.2;
        }

        .sidebar ul li a:hover::after,
        .sidebar ul li a.active::after {
            width: 100%;
        }

        .sidebar ul li a:hover,
        .sidebar ul li a.active {
            background: rgba(102, 126, 234, 0.15);
            transform: translateX(10px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .sidebar ul li a i {
            width: 24px;
            text-align: center;
            font-size: 1.4rem;
            transition: all 0.4s ease;
        }

        .sidebar ul li a:hover i {
            transform: scale(1.3) rotate(360deg);
            color: #00f2fe;
            filter: drop-shadow(0 0 10px #00f2fe);
        }

        /* Extraordinary Main Content */
        .content {
            margin-left: 320px;
            padding: 40px;
            width: calc(100% - 320px);
            position: relative;
            z-index: 10;
        }

        header {
            position: relative;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 3.5rem;
            margin-bottom: 30px;
            font-weight: 900;
            background: var(--neon-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            display: inline-block;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.5)); }
            100% { filter: drop-shadow(0 0 40px rgba(102, 126, 234, 1)); }
        }

        header h1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0;
            width: 120px;
            height: 6px;
            background: var(--neon-gradient);
            border-radius: 3px;
            animation: lineGlow 2s ease-in-out infinite alternate;
        }

        @keyframes lineGlow {
            0% { 
                box-shadow: 0 0 15px rgba(102, 126, 234, 0.5);
                transform: scaleX(0.8);
            }
            100% { 
                box-shadow: 0 0 35px rgba(102, 126, 234, 1);
                transform: scaleX(1);
            }
        }

        /* Extraordinary Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: var(--neon-gradient);
            color: white;
            border: none;
            padding: 16px 32px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            text-decoration: none;
            box-shadow: var(--shadow-neon);
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
            font-size: 1.1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6);
        }

        /* Extraordinary Table Container */
        .table-container {
            margin-top: 20px;
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 30px;
            border: 2px solid var(--glass-border);
            overflow: hidden;
            box-shadow: var(--shadow-neon);
            position: relative;
        }

        .table-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            animation: rotate 10s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .table-container h2 {
            font-size: 2rem;
            margin-bottom: 25px;
            font-weight: 800;
            background: var(--cyber-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            background: transparent;
        }

        table th, table td {
            padding: 20px;
            text-align: left;
            color: #fff;
            border-bottom: 1px solid var(--glass-border);
        }

        table th {
            background: rgba(102, 126, 234, 0.15);
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
        }

        table th::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--cyber-gradient);
            transition: width 0.4s ease;
        }

        table th:hover::after {
            width: 100%;
        }

        table tr:last-child td {
            border-bottom: none;
        }

        table tr {
            transition: all 0.3s ease;
        }

        table tr:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateX(5px);
        }

        /* Action Buttons */
        .action-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            font-weight: 600;
            gap: 6px;
            margin-right: 8px;
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .action-btn.update {
            background: rgba(79, 172, 254, 0.2);
            color: #4facfe;
            border: 1px solid rgba(79, 172, 254, 0.5);
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.3);
        }

        .action-btn.update:hover {
            background: rgba(79, 172, 254, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(79, 172, 254, 0.5);
        }

        .action-btn.delete {
            background: rgba(255, 0, 110, 0.2);
            color: #ff006e;
            border: 1px solid rgba(255, 0, 110, 0.5);
            box-shadow: 0 0 15px rgba(255, 0, 110, 0.3);
        }

        .action-btn.delete:hover {
            background: rgba(255, 0, 110, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(255, 0, 110, 0.5);
        }

        /* User Avatar */
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.3);
            transition: all 0.3s ease;
        }

        .user-avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(79, 172, 254, 0.5);
        }

        /* Role Badges */
        .role-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .role-admin {
            background: rgba(255, 0, 110, 0.2);
            color: #ff006e;
            border: 1px solid rgba(255, 0, 110, 0.5);
            box-shadow: 0 0 15px rgba(255, 0, 110, 0.3);
        }

        .role-user {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.5);
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.3);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.4s ease;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            color: #fff;
            padding: 40px;
            border-radius: 25px;
            width: 500px;
            max-width: 90%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            animation: modalFadeIn 0.5s ease;
            position: relative;
            border: 2px solid transparent;
            background-clip: padding-box;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--neon-gradient);
            border-radius: 27px;
            z-index: -1;
            opacity: 0.5;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-content h2 {
            margin-bottom: 25px;
            font-size: 2.2rem;
            font-weight: 800;
            background: var(--cyber-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .modal-content label {
            display: block;
            margin-top: 15px;
            margin-bottom: 8px;
            font-weight: 700;
            color: #fff;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .modal-content input,
        .modal-content select,
        .modal-content textarea {
            width: 100%;
            padding: 16px;
            margin-bottom: 12px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.2);
        }

        .modal-content input:focus,
        .modal-content select:focus,
        .modal-content textarea:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.5);
        }

        .modal-content select {
            cursor: pointer;
        }

        .modal-content select option {
            background: #1a1a2e;
            color: #fff;
        }

        .modal-content button[type="submit"] {
            width: 100%;
            padding: 16px;
            background: var(--neon-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            box-shadow: var(--shadow-neon);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .modal-content button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 28px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 0, 110, 0.2);
        }

        .close-btn:hover {
            transform: rotate(90deg);
            background: rgba(255, 0, 110, 0.4);
            color: #ff006e;
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 0;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
            background: var(--neon-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Pagination */
        #pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .page-btn {
            padding: 10px 16px;
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            border: 1px solid rgba(102, 126, 234, 0.5);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.2);
        }

        .page-btn:hover {
            background: rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(102, 126, 234, 0.4);
        }

        .page-btn.active {
            background: var(--neon-gradient);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.6);
        }

        /* Menu Toggle Button */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 101;
            background: var(--neon-gradient);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
            transition: all 0.4s ease;
            font-size: 1.5rem;
            color: white;
        }

        .menu-toggle:hover {
            transform: scale(1.1) rotate(180deg);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.6);
        }

        /* Responsive Design */
        @media screen and (max-width: 1024px) {
            .sidebar {
                width: 280px;
            }
            .content {
                margin-left: 280px;
                width: calc(100% - 280px);
                padding: 30px;
            }
        }

        @media screen and (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: 320px;
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .content {
                margin-left: 0;
                width: 100%;
                padding: 20px;
            }
            .menu-toggle {
                display: flex !important;
            }
            table {
                display: block;
                overflow-x: auto;
            }
        }

        /* Animation classes */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }

        .slide-in {
            opacity: 0;
            transform: translateX(-30px);
            animation: slideInRight 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* 3D Tilt Effect */
        .tilt-effect {
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .tilt-effect:hover {
            transform: rotateX(5deg) rotateY(5deg);
        }

        /* Glitch Effect */
        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        .glitch::before {
            animation: glitch-anim-1 0.3s ease-in-out infinite alternate-reverse;
            color: #ff006e;
            z-index: -1;
        }

        .glitch::after {
            animation: glitch-anim-2 0.3s ease-in-out infinite alternate-reverse;
            color: #00f2fe;
            z-index: -2;
        }

        @keyframes glitch-anim-1 {
            0% { clip: rect(0, 9999px, 0, 0); opacity: 1; }
            100% { clip: rect(0, 9999px, 0, 0); opacity: 1; }
        }

        @keyframes glitch-anim-2 {
            0% { clip: rect(0, 9999px, 0, 0); opacity: 1; }
            100% { clip: rect(0, 9999px, 0, 0); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Animated Background Particles -->
    <div class="particles" id="particles"></div>

    <!-- Menu Toggle for Mobile -->
    <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="admin-container">
        <!-- Extraordinary Sidebar -->
        <aside class="sidebar" id="sidebar">
            <h2 class="glitch" data-text="EduAdmin">EduAdmin</h2>
            <ul>
                <li><a href="/pages/Admin/adminDashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="/pages/Admin/courseManagement.html"><i class="fas fa-book"></i> Course Management</a></li>
                <li><a href="/pages/Admin/instructorManagement.html"><i class="fas fa-chalkboard-teacher"></i> Instructors</a></li>
                <li><a href="/pages/Admin/batchManagement.html"><i class="fas fa-layer-group"></i> Batch Management</a></li>
                <li><a href="/pages/Admin/batchMonth.html"><i class="fas fa-calendar-alt"></i> Months to Purchase</a></li>
                <li><a href="/pages/Admin/videoModule.html"><i class="fas fa-th-list"></i> Module Details</a></li>
                <li><a href="/pages/Admin/userManagement.html" class="active"><i class="fas fa-users"></i> User Management</a></li>
                <li><a href="/pages/Admin/paymentManagement.html"><i class="fas fa-credit-card"></i> Payment</a></li>
                <li><a href="/welcome.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>

        <!-- Extraordinary Main Content -->
        <div class="content">
            <header>
                <h1 class="glitch" data-text="User Management">User Management</h1>
            </header>

            <section class="table-container fade-in tilt-effect">
                <h2>System Users</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Avatar</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userList">
                        <tr>
                            <td colspan="7" class="empty-state">
                                <div class="spinner"></div>
                                <p>Loading users...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div id="pagination"></div>
            </section>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="editUserModal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <button id="closeEditModal" class="close-btn">&times;</button>
            <h2 id="modalTitle">Edit User</h2>
            <form id="editUserForm">
                <input type="hidden" id="editUserId">
                
                <label for="editUsername">Username</label>
                <input type="text" id="editUsername" placeholder="Enter username" required>
                
                <label for="editEmail">Email</label>
                <input type="email" id="editEmail" placeholder="Enter email address" required>
                
                <label for="editPhone">Phone Number</label>
                <input type="text" id="editPhone" placeholder="Enter phone number" required>
                
                <label for="editRole">Role</label>
                <select id="editRole" required>
                    <option value="">Select Role</option>
                    <option value="ADMIN">Admin</option>
                    <option value="USER">User</option>
                </select>
                
                <button type="submit" class="btn" id="saveUserBtn">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Create animated background particles
            function createParticles() {
                const particlesContainer = document.getElementById('particles');
                const particleCount = 15;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    // Random size and position
                    const size = Math.random() * 8 + 4;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    
                    // Random animation delay
                    particle.style.animationDelay = `${Math.random() * 20}s`;
                    particle.style.animationDuration = `${Math.random() * 10 + 15}s`;
                    
                    particlesContainer.appendChild(particle);
                }
            }
            
            createParticles();

            // Mobile menu toggle with enhanced animation
            const menuToggle = document.getElementById('menuToggle');
            const sidebar = document.getElementById('sidebar');
            
            if (menuToggle) {
                menuToggle.addEventListener('click', () => {
                    sidebar.classList.toggle('active');
                    const icon = menuToggle.querySelector('i');
                    
                    if (sidebar.classList.contains('active')) {
                        icon.className = 'fas fa-times';
                        menuToggle.style.background = 'var(--secondary-gradient)';
                    } else {
                        icon.className = 'fas fa-bars';
                        menuToggle.style.background = 'var(--neon-gradient)';
                    }
                });
            }

            // Enhanced scroll animations with intersection observer
            const animateOnScroll = () => {
                const elements = document.querySelectorAll('.fade-in, .slide-in');
                
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.style.animationPlayState = 'running';
                            entry.target.style.opacity = '1';
                            
                            // Add extra sparkle effect
                            setTimeout(() => {
                                entry.target.style.filter = 'drop-shadow(0 0 20px rgba(102, 126, 234, 0.3))';
                            }, 500);
                        }
                    });
                }, { threshold: 0.1 });
                
                elements.forEach(element => {
                    element.style.animationPlayState = 'paused';
                    observer.observe(element);
                });
            };

            animateOnScroll();

            // User Management JavaScript
            const API_BASE_URL = 'http://localhost:8080/api';
            const ADMIN_TOKEN = localStorage.getItem('accessToken');

            // DOM Elements
            const userList = document.getElementById('userList');
            const editUserModal = document.getElementById('editUserModal');
            const editUserForm = document.getElementById('editUserForm');
            const closeEditModal = document.getElementById('closeEditModal');
            const paginationContainer = document.getElementById('pagination');

            // State
            let users = [];
            const rowsPerPage = 8;
            let currentPage = 1;

            // Auth guard
            if (!ADMIN_TOKEN) {
                Swal.fire({
                    icon: 'error',
                    title: 'Unauthorized',
                    text: 'Please login to access user management.'
                }).then(() => {
                    window.location.href = '/login.html';
                });
            }

            // Modal controls
            closeEditModal.addEventListener('click', hideModal);
            window.addEventListener('click', (e) => {
                if (e.target === editUserModal) hideModal();
            });

            function showModal() {
                editUserModal.classList.add('show');
                editUserModal.setAttribute('aria-hidden', 'false');
            }
            
            function hideModal() {
                editUserModal.classList.remove('show');
                editUserModal.setAttribute('aria-hidden', 'true');
            }

            // Load users from the backend
            async function loadUsers() {
                try {
                    const response = await fetch(`${API_BASE_URL}/user/all`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${ADMIN_TOKEN}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    console.log('Response status:', response.status);

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('Error response:', errorText);
                        throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                    }

                    users = await response.json();
                    console.log('Users loaded:', users);
                    displayUsersWithPagination();
                } catch (error) {
                    console.error('Error fetching users:', error);
                    userList.innerHTML = `
                        <tr>
                            <td colspan="7" class="empty-state">
                                <i class="fas fa-exclamation-circle"></i>
                                <p>Failed to load users: ${error.message}</p>
                            </td>
                        </tr>
                    `;
                }
            }

            // Display users with pagination
            function displayUsersWithPagination() {
                const startIndex = (currentPage - 1) * rowsPerPage;
                const endIndex = startIndex + rowsPerPage;
                const usersToShow = users.slice(startIndex, endIndex);

                if (usersToShow.length === 0) {
                    userList.innerHTML = `
                        <tr>
                            <td colspan="7" class="empty-state">
                                <i class="fas fa-user-slash"></i>
                                <p>No users found.</p>
                            </td>
                        </tr>
                    `;
                    paginationContainer.innerHTML = '';
                    return;
                }

                userList.innerHTML = usersToShow.map(user => `
                    <tr>
                        <td>${user.id}</td>
                        <td>
                            <div class="user-avatar">
                                ${user.username ? user.username.charAt(0).toUpperCase() : 'U'}
                            </div>
                        </td>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>${user.number || 'N/A'}</td>
                        <td>
                            <span class="role-badge ${getRoleClass(user.role)}">
                                ${user.role || 'N/A'}
                            </span>
                        </td>
                        <td>
                            <button class="action-btn update" onclick="openEditModal(${user.id})">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="action-btn delete" onclick="deleteUser(${user.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </td>
                    </tr>
                `).join('');

                renderPaginationButtons();
            }

            // Get CSS class for role badge
            function getRoleClass(role) {
                if (!role) return '';
                
                switch(role.toUpperCase()) {
                    case 'ADMIN': return 'role-admin';
                    case 'USER': return 'role-user';
                    default: return 'role-user';
                }
            }

            // Render pagination buttons
            function renderPaginationButtons() {
                const totalPages = Math.ceil(users.length / rowsPerPage);
                paginationContainer.innerHTML = '';

                for (let i = 1; i <= totalPages; i++) {
                    const btn = document.createElement('button');
                    btn.textContent = i;
                    btn.classList.add('page-btn');
                    if (i === currentPage) btn.classList.add('active');

                    btn.addEventListener('click', () => {
                        currentPage = i;
                        displayUsersWithPagination();
                    });

                    paginationContainer.appendChild(btn);
                }
            }

            // Open edit modal with user data
            window.openEditModal = function(userId) {
                const user = users.find(u => u.id === userId);
                if (!user) return;

                document.getElementById('editUserId').value = user.id;
                document.getElementById('editUsername').value = user.username;
                document.getElementById('editEmail').value = user.email;
                document.getElementById('editPhone').value = user.number || '';
                document.getElementById('editRole').value = user.role || '';

                showModal();
            };

            // Handle edit form submission
            editUserForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const userId = document.getElementById('editUserId').value;
                const updatedUser = {
                    username: document.getElementById('editUsername').value,
                    email: document.getElementById('editEmail').value,
                    number: document.getElementById('editPhone').value,
                    role: document.getElementById('editRole').value
                };

                try {
                    const response = await fetch(`${API_BASE_URL}/user/${userId}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${ADMIN_TOKEN}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(updatedUser)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    // Update local data
                    const index = users.findIndex(u => u.id == userId);
                    if (index !== -1) {
                        users[index] = { ...users[index], ...updatedUser };
                        displayUsersWithPagination();
                    }

                    hideModal();
                    Swal.fire('Success!', 'User updated successfully!', 'success');
                } catch (error) {
                    console.error('Error updating user:', error);
                    Swal.fire('Error', 'Failed to update user. Please try again.', 'error');
                }
            });

            // Delete a user
            window.deleteUser = async function(userId) {
                const confirm = await Swal.fire({
                    title: 'Are you sure?',
                    text: "This will permanently delete the user.",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Yes, delete it!',
                    cancelButtonText: 'Cancel'
                });

                if (!confirm.isConfirmed) return;

                try {
                    const response = await fetch(`${API_BASE_URL}/user/${userId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${ADMIN_TOKEN}`
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    // Remove from local data
                    users = users.filter(u => u.id != userId);
                    displayUsersWithPagination();
                    Swal.fire('Deleted!', 'User has been deleted.', 'success');
                } catch (error) {
                    console.error('Error deleting user:', error);
                    Swal.fire('Error', 'Failed to delete user. Please try again.', 'error');
                }
            };

            // Initialize
            if (ADMIN_TOKEN) {
                loadUsers();
            }

            console.log('🚀 Extraordinary User Management Loaded Successfully!');
        });
    </script>
</body>
</html>
