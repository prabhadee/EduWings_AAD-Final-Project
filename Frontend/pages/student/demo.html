<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Popup</title>
    <style>
        /* Modal Styles */
        .video-modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            animation: fadeIn 0.4s ease;
        }

        .video-modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            position: relative;
            width: 90%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6);
            animation: slideUp 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform: scale(0.9);
        }

        .video-modal.show .modal-content {
            transform: scale(1);
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .close-btn, .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover, .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @media (max-width: 768px) {
            .modal-content {
                width: 95%;
                margin: 20px;
            }
            .modal-header {
                padding: 15px 20px;
            }
            .modal-header h3 {
                font-size: 1.2rem;
            }
        }

        /* Demo button styles */
        .demo-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
        }

        .demo-content {
            text-align: center;
            color: white;
        }

        .demo-content h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            font-weight: 800;
        }

        .demo-content p {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            margin: 0 10px;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: white;
            color: #667eea;
            border-color: white;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="demo-section">
        <div class="demo-content">
            <h1>Watch Our Demo</h1>
            <p>Experience the future of education with our cutting-edge platform. See how thousands of students are transforming their learning journey.</p>
            
            <div style="margin-top: 2rem;">
                <button id="openVideoBtn" class="btn btn-secondary">
                    <i class="fas fa-play" style="margin-right: 8px;"></i>
                    Watch Demo
                </button>
                <!-- Back Button -->
                <button id="backBtn" class="btn btn-secondary">
                    <i class="fas fa-arrow-left" style="margin-right: 8px;"></i>
                    Back
                </button>
            </div>
        </div>
    </div>

    <!-- Video Modal -->
    <div id="videoModal" class="video-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>EduWings Platform Demo</h3>
                <button id="closeVideoBtn" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="video-container">
                <iframe id="videoIframe" 
                    src="" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        // Video modal functionality
        const videoModal = document.getElementById('videoModal');
        const videoIframe = document.getElementById('videoIframe');
        const openVideoBtn = document.getElementById('openVideoBtn');
        const closeVideoBtn = document.getElementById('closeVideoBtn');
        const backBtn = document.getElementById('backBtn');
        
        // YouTube video URL
        const videoId = 'N4bJKxOiNWg';
        const youtubeEmbedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1&showinfo=0`;

        function openVideoModal() {
            videoIframe.src = youtubeEmbedUrl;
            videoModal.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closeVideoModal() {
            videoIframe.src = '';
            videoModal.classList.remove('show');
            document.body.style.overflow = 'auto';
        }

        function goBack() {
            closeVideoModal();
        }

        // Event listeners
        openVideoBtn.addEventListener('click', openVideoModal);
        closeVideoBtn.addEventListener('click', closeVideoModal);
        backBtn.addEventListener('click', goBack);

        videoModal.addEventListener('click', function(e) {
            if (e.target === videoModal) closeVideoModal();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && videoModal.classList.contains('show')) closeVideoModal();
        });

        document.addEventListener('visibilitychange', function() {
            if (document.hidden && videoModal.classList.contains('show')) closeVideoModal();
        });
    </script>
</body>
</html>
