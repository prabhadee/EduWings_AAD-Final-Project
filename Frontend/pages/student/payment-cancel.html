<!DOCTYPE html>
<html>
<head>
    <title>Payment Cancelled - EduWings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .cancel-icon {
            font-size: 4rem;
            color: #ff4d4d;
            margin-bottom: 1rem;
        }
        .btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 12px 24px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 0 0.5rem;
        }
        .btn-primary {
            background: #00a651;
        }
        .btn-primary:hover {
            background: #008f44;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cancel-icon">
            <i class="fas fa-times-circle"></i>
        </div>
        <h1>Payment Cancelled</h1>
        <p>Your payment was cancelled. You can try again or choose a different payment method.</p>
        <div>
            <a href="/payment.html" class="btn btn-primary">Try Again</a>
            <a href="/index.html" class="btn">Return to Home</a>
        </div>
    </div>
</body>
</html>
