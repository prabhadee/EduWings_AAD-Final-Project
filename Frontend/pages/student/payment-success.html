<!DOCTYPE html>
<html>
<head>
    <title>Payment Successful - EduWings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 700px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .success-icon {
            font-size: 4rem;
            color: #00a651;
            margin-bottom: 1rem;
        }
        .btn {
            background: #00a651;
            color: white;
            border: none;
            padding: 12px 24px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }
        .btn:hover {
            background: #008f44;
            transform: translateY(-2px);
        }
        iframe {
            margin-top: 1rem;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Payment Successful!</h1>
        <p>Your payment has been processed successfully. You can now access your courses.</p>
        <p id="payment-info"></p>

        <h2>Payment Receipt</h2>
        <iframe id="payment-report" width="100%" height="600px"></iframe>

        <!-- ✅ Return Home button -->
        <a href="/index.html" class="btn">Return to Home</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const urlParams = new URLSearchParams(window.location.search);
    const paymentId = urlParams.get('paymentId');
    const paymentInfoEl = document.getElementById("payment-info");
    const pdfFrame = document.getElementById("payment-report");

    // Retrieve stored payment data
    const lastPayment = JSON.parse(localStorage.getItem("lastPayment"));

    if (lastPayment) {
        paymentInfoEl.innerHTML = `
            <strong>Order ID:</strong> ${lastPayment.orderId}<br>
            <strong>Amount:</strong> Rs. ${lastPayment.amount.toFixed(2)}<br>
            <strong>Batch:</strong> ${lastPayment.batchName}<br>
            <strong>Months:</strong> ${lastPayment.months}<br>
            <strong>Date:</strong> ${lastPayment.date}
        `;

        // If you have a backend endpoint that generates PDF receipts:
        pdfFrame.src = `http://localhost:8080/api/payments/report/${lastPayment.orderId}`;
    } else {
        paymentInfoEl.innerHTML = "No payment details found.";

    }
try {
    if (lastPayment) {
        pdfFrame.src = `http://localhost:8080/api/payments/report/${lastPayment.orderId}`;
    }
} catch (e) {
    console.error(`Error generating PDF for paymentId=${paymentId}`, e);
}

});

    //     }

    </script>
</body>
</html>
