<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>eWings - Login</title>
<style>
    * { box-sizing: border-box; }
    
    body { 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%); 
        margin: 0; 
        min-height: 100vh; 
        color: #333;
        overflow-x: hidden;
    }
    
    /* Animated background elements */
    .bg-decoration {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }
    
    .bg-decoration::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="25" cy="25" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="3" fill="rgba(255,255,255,0.05)"/><circle cx="50" cy="10" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
        animation: float 20s ease-in-out infinite;
    }
    
    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
    }
    
    .header { 
        background: rgba(255, 255, 255, 0.95); 
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); 
        padding: 0; 
        position: sticky; 
        top: 0; 
        z-index: 100; 
    }
    
    .navbar { 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        max-width: 1200px; 
        margin: 0 auto; 
        padding: 1rem 2rem; 
    }
    
    .logo-container {
        display: flex;
        align-items: center;
        gap: 12px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }
    
    .logo-container:hover {
        transform: scale(1.05);
    }
    
    .logo-image {
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 1.2rem;
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }
    
    .logo-text { 
        font-size: 1.8rem; 
        font-weight: 700; 
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    .nav-links {
        display: flex;
        gap: 2rem;
        align-items: center;
    }
    
    .nav-link {
        color: #64748b;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
        position: relative;
    }
    
    .nav-link:hover {
        color: #6366f1;
    }
    
    .nav-link::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 0;
        height: 2px;
        background: #6366f1;
        transition: width 0.3s ease;
    }
    
    .nav-link:hover::after {
        width: 100%;
    }
    
    .main-container { 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        min-height: calc(100vh - 80px); 
        padding: 2rem; 
    }
    
    .login-wrapper {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 4rem;
        max-width: 1200px;
        width: 100%;
        align-items: center;
    }
    
    .welcome-section {
        text-align: center;
        color: white;
    }
    
    .welcome-image {
        width: 300px;
        height: 300px;
        margin: 0 auto 2rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.2);
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease;
    }
    
    .welcome-image:hover {
        transform: scale(1.05);
    }
    
    .welcome-image::before {
        content: 'ðŸš€';
        font-size: 6rem;
        animation: bounce 2s ease-in-out infinite;
    }
    
    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
        60% { transform: translateY(-5px); }
    }
    
    .welcome-title {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 1rem;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .welcome-subtitle {
        font-size: 1.3rem;
        opacity: 0.9;
        line-height: 1.6;
        margin-bottom: 2rem;
    }
    
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 2rem;
        margin-top: 2rem;
    }
    
    .stat-item {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 1.5rem;
        border-radius: 16px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: transform 0.3s ease;
    }
    
    .stat-item:hover {
        transform: translateY(-5px);
    }
    
    .stat-number {
        font-size: 2rem;
        font-weight: 700;
        display: block;
        margin-bottom: 0.5rem;
    }
    
    .stat-label {
        font-size: 0.9rem;
        opacity: 0.8;
    }
    
    .login-card { 
        background: rgba(255, 255, 255, 0.95); 
        backdrop-filter: blur(20px);
        padding: 3rem; 
        border-radius: 24px; 
        box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15); 
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.2);
        position: relative;
        overflow: hidden;
        max-width: 450px;
        width: 100%;
    }
    
    .login-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #6366f1, transparent);
        animation: shimmer 2s ease-in-out infinite;
    }
    
    @keyframes shimmer {
        0% { left: -100%; }
        100% { left: 100%; }
    }
    
    .login-card h2 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    .login-subtitle {
        color: #64748b;
        margin-bottom: 2rem;
        font-size: 1rem;
    }
    
    .form-group { 
        margin-bottom: 1.5rem; 
        text-align: left; 
    }
    
    .form-label { 
        display: block; 
        margin-bottom: 0.5rem; 
        font-weight: 600; 
        color: #374151; 
        font-size: 0.9rem;
    }
    
    .form-input { 
        width: 100%; 
        padding: 1rem; 
        border: 2px solid #e5e7eb; 
        border-radius: 12px; 
        font-size: 1rem; 
        transition: all 0.3s ease;
        background: #fafafa;
    }
    
    .form-input:focus { 
        outline: none; 
        border-color: #6366f1; 
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        background: white;
        transform: translateY(-2px);
    }
    
    .login-btn { 
        width: 100%; 
        padding: 1rem; 
        background: linear-gradient(135deg, #6366f1, #8b5cf6); 
        color: white; 
        border: none; 
        border-radius: 12px; 
        font-size: 1.1rem; 
        font-weight: 600; 
        cursor: pointer; 
        margin-bottom: 1.5rem; 
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }
    
    .login-btn:hover { 
        background: linear-gradient(135deg, #5b61eb, #7c3aed);
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
    }
    
    .login-btn:active {
        transform: translateY(0);
    }
    
    .login-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
    }
    
    .forgot-password {
        text-align: center;
        margin: 1rem 0;
    }
    
    .forgot-password a {
        color: #6366f1;
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.3s ease;
    }
    
    .forgot-password a:hover {
        color: #5b61eb;
        text-decoration: underline;
    }
    
    .signup-link {
        margin-top: 1.5rem;
        font-size: 0.95rem;
        color: #64748b;
        border-top: 1px solid #e5e7eb;
        padding-top: 1.5rem;
    }
    
    .signup-link a {
        color: #6366f1;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
    }
    
    .signup-link a:hover {
        color: #5b61eb;
        text-decoration: underline;
    }
    
    .message { 
        padding: 1rem; 
        border-radius: 12px; 
        margin-bottom: 1.5rem; 
        text-align: center;
        font-weight: 500;
        animation: slideDown 0.3s ease;
        opacity: 0;
        transform: translateY(-10px);
        transition: all 0.3s ease;
    }
    
    .message.show {
        opacity: 1;
        transform: translateY(0);
    }
    
    @keyframes slideDown {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .message.success { 
        background: linear-gradient(135deg, #ecfdf5, #d1fae5); 
        color: #065f46; 
        border: 1px solid #a7f3d0; 
    }
    
    .message.error { 
        background: linear-gradient(135deg, #fef2f2, #fecaca); 
        color: #dc2626; 
        border: 1px solid #f87171; 
    }
    
    /* Loading spinner */
    .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #ffffff;
        animation: spin 1s ease-in-out infinite;
        margin-right: 8px;
    }
    
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    
    /* Demo credentials box */
    .demo-credentials {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        padding: 1.5rem;
        margin-top: 2rem;
        backdrop-filter: blur(10px);
    }
    
    .demo-title {
        font-weight: 600;
        margin-bottom: 1rem;
        color: white;
        font-size: 1rem;
    }
    
    .demo-item {
        background: rgba(255, 255, 255, 0.1);
        padding: 0.75rem;
        border-radius: 8px;
        margin-bottom: 0.5rem;
        font-family: 'Courier New', monospace;
        font-size: 0.9rem;
        color: #e2e8f0;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .demo-item:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateX(5px);
    }
    
    /* Responsive Design */
    @media (max-width: 1024px) {
        .login-wrapper {
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        
        .welcome-section {
            order: 2;
        }
        
        .login-card {
            order: 1;
        }
        
        .welcome-image {
            width: 200px;
            height: 200px;
        }
        
        .welcome-title {
            font-size: 2rem;
        }
        
        .stats-grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }
    
    @media (max-width: 768px) {
        .navbar {
            padding: 1rem;
        }
        
        .nav-links {
            display: none;
        }
        
        .login-card {
            padding: 2rem;
            margin: 1rem;
        }
        
        .main-container {
            padding: 1rem;
        }
        
        .stats-grid {
            grid-template-columns: 1fr;
        }
        
        .demo-credentials {
            margin-top: 1rem;
        }
    }
</style>
</head>
