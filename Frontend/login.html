<script>
  
  function handleCredentialResponse(response) {
   const idToken = response.credential; // Google ID token
    console.log("Encoded JWT ID token: " + idToken);

    // Send token via query parameter
    $.ajax({
      url: `http://localhost:8080/auth/google?token=${idToken}`,
      type: "POST",
      success: function(data) {
          console.log("Login success:", data);

          // Example: store JWT in localStorage
        localStorage.setItem("accessToken", data.accessToken);
        localStorage.setItem("userRole", data.role);
        if (data.userId) {
            localStorage.setItem("studentId", data.userId);
        }

        // showMessage("ðŸŽ‰ Login successful! Redirecting...", "success");

        // âœ… Role-based redirection
        setTimeout(() => {
            if (data.role === "ADMIN") {
                window.location.href = "/pages/Admin/adminDashboard.html";
            } else if (data.role === "USER") {
                window.location.href = "index.html";
            } else {
                window.location.href = "login.html";
            }
        }, 2000);
    
        },
        error: function (xhr) {
          console.error("Google login error:", xhr.responseText);
          alert("Google login failed!");
        }
      });
        // window.location.href = "index.html";

    }
</script>
